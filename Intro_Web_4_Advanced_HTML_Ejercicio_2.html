<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>
    <style>
        table,
        td {
            border: 1.5px solid rgb(2, 114, 2);
        }
        tfoot {
            background-color: rgb(98, 98, 240); color: white;
        }
        
        
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th style="background-color: green; color: white;">Name</th>
            <th style="color: rgb(104, 36, 36);">Item</th>
            <th style="background-color: red; color: white;">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Oranges</td>
            <td>1</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>1 lb</td>
            <td>$0.75</td>
        </tr>
        <tr>
            <td>Pomegranates</td>
            <td>3</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Gummy Bears</td>
            <td>1 bag</td>
            <td>$6</td>
        </tr>
        <tr>
            <td>Broccoli</td>
            <td>1 head</td>
            <td>$3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>$15.75</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
